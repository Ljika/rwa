<div class="calendar-container">
  <!-- Legend -->
  <div class="calendar-legend">
    <div class="legend-item">
      <span class="legend-color morning"></span>
      <span class="legend-text">Jutarnja smena (07:00 - 15:00)</span>
    </div>
    <div class="legend-item">
      <span class="legend-color afternoon"></span>
      <span class="legend-text">Popodnevna smena (15:00 - 23:00)</span>
    </div>
    <div class="legend-item">
      <span class="legend-color night"></span>
      <span class="legend-text">Noćna smena (23:00 - 07:00)</span>
    </div>
  </div>

  <!-- Month Navigation -->
  <div class="calendar-header">
    <button class="btn-nav" (click)="previousMonth()">
      <i class="material-icons">chevron_left</i>
    </button>
    <h3>{{ monthNames[currentMonth] }} {{ currentYear }}</h3>
    <button class="btn-nav" (click)="nextMonth()">
      <i class="material-icons">chevron_right</i>
    </button>
  </div>
  
  <!-- Calendar Grid -->
  <div class="calendar-grid">
    <div class="calendar-weekdays">
      <div class="weekday" *ngFor="let day of weekDays">{{ day }}</div>
    </div>
    
    <div class="calendar-days">
      <div 
        *ngFor="let dayData of daysInMonth" 
        class="calendar-day" 
        [class.empty]="!dayData.day"
        [class.has-shift]="dayData.shift"
        [ngClass]="getShiftClass(dayData.shift)">
        <span class="day-number" *ngIf="dayData.day">{{ dayData.day }}</span>
      </div>
    </div>
  </div>
</div>
