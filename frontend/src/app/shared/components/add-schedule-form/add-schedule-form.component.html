        <label>ğŸ“… Datum od *</label>
        <input 
          type="date" 
          formControlName="dateFrom" 
          class="form-control"

          Datum od je obavezan
        </div>

      <div class="form-group">
        <label>ğŸ“… Datum do *</label>
        <input 
          type="date" 
          formControlName="dateTo" 
          class="form-control"

          Datum do je obavezan
        </div>

      <div class="form-group">

          <option value="Night">ğŸŒ™ NoÄ‡na (00:00 - 08:00)</option>
        </select>
        <div class="error" *ngIf="scheduleForm.get('shift')?.invalid && scheduleForm.get('shift')?.touched">
          Smena je obavezna
        </div>
      </div>
    </div>

    <div *ngIf="successMessage" class="success-message">
      âœ… {{ successMessage }}
    </div>

    <div *ngIf="errorMessage" class="error-message">
      âŒ {{ errorMessage }}
    </div>

    <div class="form-actions">
      <button 
        type="submit" 
        class="btn-submit" 
        [disabled]="scheduleForm.invalid || isSubmitting">
        {{ isSubmitting ? 'Kreiranje...' : 'âœ… Kreiraj Smene' }}

      <button 
        type="button" 
        class="btn-cancel" 
        (click)="onCancel()"
        [disabled]="isSubmitting">

    </div>
  </form>
</div>
