<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>MediSync</h1>
      <p>Prijavite se na svoj nalog</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      
      <!-- Email -->
      <div class="form-group">
        <label for="email">Email adresa</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email"
          class="form-control"
          [class.error]="email?.invalid && email?.touched"
          placeholder="primer@email.com"
        />
        <div class="error-message" *ngIf="email?.invalid && email?.touched">
          <span *ngIf="email?.errors?.['required']">Email je obavezan</span>
          <span *ngIf="email?.errors?.['email']">Unesite validnu email adresu</span>
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Lozinka</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          class="form-control"
          [class.error]="password?.invalid && password?.touched"
          placeholder="••••••••"
        />
        <div class="error-message" *ngIf="password?.invalid && password?.touched">
          <span *ngIf="password?.errors?.['required']">Lozinka je obavezna</span>
          <span *ngIf="password?.errors?.['minlength']">Lozinka mora imati najmanje 6 karaktera</span>
        </div>
      </div>

      <!-- Error Message -->
      <div class="alert alert-error" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        class="btn btn-primary btn-block"
        [disabled]="isLoading"
      >
        <span *ngIf="!isLoading">Prijavi se</span>
        <span *ngIf="isLoading">Učitavanje...</span>
      </button>

      <!-- Register Link -->
      <div class="form-footer">
        <p>Nemate nalog? <a routerLink="/register">Registrujte se</a></p>
      </div>
    </form>
  </div>
</div>
