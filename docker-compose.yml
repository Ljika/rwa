version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: medisync_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: medisync_db
      MYSQL_USER: medisync_user
      MYSQL_PASSWORD: medisync_pass
    ports:
      - '3307:3306'
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - medisync_network

  # Redis za real-time chat poruke
  redis:
    image: redis:7-alpine
    container_name: medisync_redis
    restart: always
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - medisync_network
    command: redis-server --appendonly yes

  # RedisInsight - GUI za pregled Redis baze (kao phpMyAdmin za MySQL)
  redisinsight:
    image: redis/redisinsight:latest
    container_name: medisync_redisinsight
    restart: always
    ports:
      - '5540:5540'
    volumes:
      - redisinsight_data:/data
    depends_on:
      - redis
    networks:
      - medisync_network

  # Opciono: phpMyAdmin za lak≈°e pregledanje baze
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: medisync_phpmyadmin
    restart: always
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: medisync_user
      PMA_PASSWORD: medisync_pass
    ports:
      - '8080:80'
    depends_on:
      - mysql
    networks:
      - medisync_network

volumes:
  mysql_data:
  redis_data:
  redisinsight_data:

networks:
  medisync_network:
    driver: bridge
